<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=644334955626541";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<h1>Our Videos</h1>
{% for video in videos %}
<h1>{{ video.title }}</h1>
video: {{ video.video_url }}
<iframe width="560" height="345" src="{{ video.video_url|safe }}" allowfullscreen></iframe>
<object width="420" height="315"><param name="movie" value="{{ video.video_url|safe }}"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="{{ video.video_url|safe }}" type="application/x-shockwave-flash" width="420" height="315" allowscriptaccess="always" allowfullscreen="true"></embed></object>
<div class="fb-like" data-href="{{ video.video_url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
{% endfor %}

</body>
</html>
