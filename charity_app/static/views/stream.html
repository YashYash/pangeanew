

<center>

    <!--form class="down">
        <input type="button" id="show-section1" value="Block View" ng-click="section(1)" ng-class="{'btn-primary': is(1)}" />
        <input type="button" id="show-section2" value="Slideshow" ng-click="section(2)" ng-class="{'btn-primary': is(2)}" />

    </form-->

</center>

<div>
    <!--section id="section2" ng-show="is(2)"-->
    <div class="down4">

        <flex-slider slide="item in all track by item.id" my-post-repeat-directive>
            <li>

                <center>
                    <h1 class="font big" id="move">{{ item.title }}</h1>

                    <a href="#/charity/{{ item.charity.id }}/"><img class="animated fadeInRightBig1 minigiverimage"
                                                                    src="{{ item.charity.image }}" height="90px"
                                                                    width="90px"></a>
                    <a href="#/giver/{{ item.random_giver.id }}/"><img class="animated fadeInLeftBig1 minigiverimage"
                                                                       src="{{ item.random_giver.image }}" height="90px"
                                                                       width="90px"></a>
                    <iframe width="80%" height="70%" src="{{ item.trusted_url }}"></iframe>
                    <br>

                    <div class="fb-like" data-href="{{ item.video_url }}" data-layout="button" data-action="like"
                         data-show-faces="true" data-share="false"></div>

                    <div class="fb-share-button" data-href="{{ item.trusted_url }}" data-type="button"></div>
                    <div class="fb-send" data-colorscheme="light"></div>
                    <h3 class="font normal">For every 10 likes and shares ,<a class="links"
                                                                              href="#/giver/{{ item.random_giver.id }}/">{{ item.random_giver.name }}</a>,
                        will donate 10 cents to the <a class="links"
                                                       href="#/charity/{{ item.charity.id }}/">{{ item.charity.name }}</a>
                    </h3>

                </center>

            </li>
        </flex-slider>
        <!--/section-->
    </div>
</div>

<!--section id="section1" ng-show="is(1)"-->
<div class="down4">
        <center>
            <input id="custom" type="text" ng-model="searchText" placeholder="Search for a Video" id="Search">

            <div ng-repeat="item in all|filter:searchText" id="center" my-post-repeat-directive>
                <center>
                    <hr>
                    <h1 class="font big" id="move">{{ item.title }}</h1>


                    <div>
                        <a href="#/charity/{{ item.charity.id }}/"><img class="animated fadeInRightBig1 minigiverimage"
                                                                        src="{{ item.charity.image }}" height="90px"
                                                                        width="90px"></a>
                        <a href="#/giver/{{ item.random_giver.id }}/"><img
                                class="animated fadeInLeftBig1 minigiverimage" src="{{ item.random_giver.image }}"
                                height="90px" width="90px"></a>
                    </div>
                    <iframe width="70%" height="60%" src="{{ item.trusted_url }}"></iframe>
                    <br>

                    <div class="fb-share-button" data-href="{{ item.video_url }}" data-type="button"></div>
                    <div class="fb-like" data-href="{{ item.video_url }}" data-layout="button" data-action="like"
                         data-show-faces="true" data-share="false"></div>
                    <div class="fb-send" data-href="{{ item.video_url }}" data-colorscheme="light"></div>

                    <h3 class="font normal">For every 10 likes and shares ,<a class="links"
                                                                              href="#/giver/{{ item.random_giver.id }}/">{{ item.random_giver.name }}</a>,
                        will donate 10 cents to the <a class="links"
                                                       href="#/charity/{{ item.charity.id }}/">{{ item.charity.name }}</a>
                    </h3>
                </center>
            </div>
        </center>
    </div>
</div>
<!--/section-->

</body>
