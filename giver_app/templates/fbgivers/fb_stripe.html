{% extends "fblogintemp.html" %}
{% load staticfiles %}


{% block content %}
<div id="backed"></div>

<center>
<div class="animated fadeInRightBig1 down14">
<center>
<img id="logoo" src="{% static url %}images/circ.png">
<h1>{{ giver.name }}</h1>
</center>

<form action="" method="POST" id="payment-form">
    {% csrf_token %}
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>
    <center>
  <input type="submit" value="Submit Payment Method">
    </center>
    <center>
        <a href="{% url "fbgivers" %}">Go Back</a>
    </center>
</form>
</div>
</center>
{% endblock %}
